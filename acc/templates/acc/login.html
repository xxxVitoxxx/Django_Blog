{% extends 'blog_app/base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}登入{% endblock %}

{% block css %}
<link href="{% static 'fontawesome_free/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesome_free/css/brands.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesome_free/css/solid.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="{% static 'acc/css/login.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<div class="container">
  <br>
  <form method="POST" action="{% url 'acc:login' %}">
    {% csrf_token %}
    <p>使用者名稱：<input type="text" name="username"></p>
    <p>密碼：<input type="password" name="password"></p>
    <br>
    <a><input class="btn btn-sm btn-dark" type="submit" value="送出"></a>
    <a><input class="btn btn-sm btn-dark" type="text" value="忘記密碼"></a>
    <span>create a free account ? <a href="{% url 'acc:register' %}">建立帳號</a></span>
  </form>
  <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="fa fa-facebook"></a>
  <a href="{% provider_login_url 'google' %}" class="fa fa-google"></a>
  <a href="{% provider_login_url 'github' %}" class="fa fa-github"></a>
</div>
<div id="content">
  {% include 'blog_app/logoicon.html' %}
</div>
{% endblock %}
