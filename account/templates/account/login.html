{% extends 'blog_app/base.html' %}
{% load static %}

{% block title %}登入{% endblock %}

{% block content %}
<div class="container">
<br>
<form method="POST" action="{% url 'account:login' %}">
  {% csrf_token %}
  <p>使用者名稱：<input type="text" name="username"></p>
  <p>密碼：<input type="password" name="password"></p>
  <br>
  <a><input class="btn btn-sm btn-dark" type="submit" value="送出"></a>
  <a class="btn btn-sm btn-dark" href="{% url 'account:register' %}">註冊</a>
</form>
</div>
{% endblock %}
